    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../dist/output.css" />

  <body class="h-full font-Poppins bg-surface">
    <nav class="flex justify-between px-32 bg-white items-center w-full">
        <!--NAVBAR-->
        <div>
          <img src="asset/Logo (1) 2.png" alt="logo" class="w-[200px]" />
        </div>
        <div>
          <ul class="flex gap-10">
            <a href="beranda.html">
              <li class="cursor-pointer">Beranda</li>
            </a>
            <a href="pengajuan.html">
              <li class="cursor-pointer">Status Pengajuan</li>

            <a href="masuk.html">
              <li class="cursor-pointer">Masuk</li>
            </a>
          </ul>
        </div>
      </nav>
    <section class="h-screen">
      <!--CARD-->
      <div
        class="border-[0.5px] px-[40px] shadow-[0px_7px_7px_0px_#1E1E1E26] flex gap-[80px] mb-52 flex-col py-[60px] rounded-[28px] w-fit mx-auto"
      >
        <div class="justify-center">
          <h1 class="font-bold text-center text-[30px] font-Poppins">
            Selamat Datang di TU Online FST!
          </h1>
          <h3 class="font-extralight font-Poppins text-[28px] text-center">
            Masuk Akun
          </h3>
        </div>
        <div class="flex flex-col justify-center items-center">
          <form class="w-[424px] mb-[60px]">
            <label class="block">
              <span class="block text-sm font-medium text-slate-700">NIM</span>
              <!-- Using form state modifiers, the classes can be identical for every input -->
              <input
                type="text"
                placeholder="masukkan nim"
                value=""
                class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-[16px] text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
              />
            </label>
            <label class="block mt-[20px]">
              <span class="block text-sm font-medium text-slate-700"
                >Password</span
              >
              <!-- Using form state modifiers, the classes can be identical for every input -->
              <input
                type="password"
                placeholder="masukkan password"
                value=""
                class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-[16px] text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
              />
            </label>
          </form>
          <a href="beranda.html"
            class="px-[80px] mb-5 pt-[15px] pb-[17px] bg-[#38B6FF] h-[52px] w-[225px] text-white rounded-[18px]"
          >
            Masuk
          </a>
          <p class="font-[100] font-Poppins">
            Belum daftar akun? Segara Daftar
            <a href="daftar.html" class="cursor-pointer font-bold">disini!</a>
          </p>
        </div>
      </div>
    </section>
    <footer
      class="fixed bottom-0 left-0 px-[40px] right-0 justify-between items-center w-full bg-[#38B6FF] flex gap-[65px]"
    >
      <div>
        <p class="font-extralight text-white">
          Copyright Â© Tata Usaha Online FST 2023
